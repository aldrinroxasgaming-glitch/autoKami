services:
  ts-kamigotchi:
    image: tailscale/tailscale:latest
    container_name: ts-kamigotchi
    hostname: kamiAuto
    environment:
      - TS_AUTHKEY=tskey-auth-k5aniem7tk11CNTRL-fTYyF25cC88SA6mbyGQ988B89FY4zffrA
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
    volumes:
      - ts-data:/var/lib/tailscale
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    command: sh -c "
      /usr/local/bin/containerboot &
      sleep 10 &&
      until tailscale status 2>/dev/null; do
        echo 'Waiting for tailscale to be ready...' &&
        sleep 2;
      done &&
      echo 'Tailscale is connected. Setting up serve...' &&
      tailscale serve --bg --https=443 http://127.0.0.1:3000 &&
      echo 'Tailscale serve configured!' &&
      tail -f /dev/null
      "

  kamigotchi-app:
    build: 
      context: ..
      dockerfile: app/Dockerfile
      args:
        - VITE_PRIVY_APP_ID=${VITE_PRIVY_APP_ID}
        - VITE_API_URL=${VITE_API_URL}
        - VITE_KAMI_IMAGE_BASE_URL=${VITE_KAMI_IMAGE_BASE_URL}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    image: kamigotchi-app:latest
    container_name: kamigotchi-app
    # Share network namespace with Tailscale container
    network_mode: service:ts-kamigotchi
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - ts-kamigotchi
    restart: unless-stopped

volumes:
  ts-data: